<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53c52d134b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <h1>Rock,Paper,Scissors game.</h1>
  
 <div class="table-container">
  <h2 class="user">You chose: <span id="userChoice"></span></h2>
  <h2 class="computer">The computer chose: <span id="computerChoice"></span></h2>
 </div>
  <h2 class="result">Result: <span id="result"></span></h2>

 <div class="container">
    <button id="rock"><i class="fa-regular fa-hand-back-fist fa-7x"></i></button>
    <button id="paper"><i class="fa-regular fa-hand fa-7x"></i></button>
    <button id="scissor"><i class="fa-regular fa-hand-scissors  fa-7x"></i></button>
 </div>
    <script src="app.js"></script>
</body>
</html>
